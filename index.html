<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/652ee8d8cf.js" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div id="todoContainer">
      <h1>COVID-19 todo list</h1>

      <input class="taskContainer" type="text" value="Add a new todo">

      <ul>
        <div class="taskContainer">
          <div class="checkboxAndTask">
            <i class="markComplete far fa-square"></i>
            <li class="task">Find toilet paper</li>
          </div>
          <i class="delete fas fa-trash"></i>
        </div>
        <div class="taskContainer">
          <div class="checkboxAndTask">
            <i class="markComplete far fa-square"></i>
            <li class="task">Invest in luxury pajamas</li>
          </div>
          <i class="delete fas fa-trash"></i>
        </div>
        <div class="taskContainer">
          <div class="checkboxAndTask">
            <i class="markComplete far fa-square"></i>
            <li class="task">Stock up on frozen pizzas</li>
          </div>
          <i class="delete fas fa-trash"></i>
        </div>
        <div class="taskContainer">
          <div class="checkboxAndTask">
            <i class="markComplete far fa-square"></i>
            <li class="task">Don't murder your partner</li>
          </div>
          <i class="delete fas fa-trash"></i>
        </div>
      </ul>
      
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
